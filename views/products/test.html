<!DOCTYPE html>
<html>
  
<head>
</head>
  
<body>
    <p class="price" id="currency">14000000
    </p>
    <script>
        const x = document.querySelectorAll(".price");
        for (let i = 0, len = x.length; i < len; i++) {
            let num = Number(x[i].innerHTML)
                      .toLocaleString('en');
            x[i].innerHTML = num;
            x[i].classList.add("currSign");
        }
    </script>
</body>
  
</html>
